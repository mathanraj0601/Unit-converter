<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Unit calculator
	</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<main>
		<div id="div1">
			<h1>Metric/Imperial unit conversion</h1>
			<input type="text" name="input" id="input" value="" onkeypress="btnclick()">
			<!-- <input type="submit" name="submit" id="submit" onclick="btnclick()"> -->
		</div>
		<div id="div2">
			<h2>Lenght (meter/feet)</h2>
			<p id="meterToFeet">0 meters = 0.000 feet </p>
		    <p id="feetToMeter">| 0 feet = 0.000 meters</p>
		    <h2> Volume (Liters/Gallons)</h2>
		    <p  id="literToGallon">0 liters = 0.000 gallons 
		    </p>
		    <p id="gallonToliter">| 0 gallons = 0.000 liters</p>
		    <h2>Mass (Kilograms/Pounds)</h2>
		    <p id="kilosToPounds">0 kilos = 0.000 pounds s</p>
		    <p id="poundtOKilos">| 0 pounds = 0.000 kilo</p>
			<script type="text/javascript" src="index.js"></script>
		</div>
	</main>
</body>
</html>
